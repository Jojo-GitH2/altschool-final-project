version: '3.9'
services:
  nginx:
    image: nginx:latest
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - php
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
  mysql:
    image: mysql:latest
    env_file:
      - .env
    volumes:
      - ./mysql:/var/lib/mysql
